<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Multiplication Table
    </title>
    <link rel="stylesheet" href="C_32 Multiplication table.css">
</head>
<body>
    <script>
        var mul=window.prompt("Enter a Number");
        document.write('<center> <table border="1" cellspacing="1">');
            for(i=0; i<=20; i++){
                document.write('<tr><td>'+mul+' X ' +i+ ' = '+(mul*i)+'</td></tr>' );
            }
            document.write('</table> </center>');
            
    </script>
</body>
</html>
